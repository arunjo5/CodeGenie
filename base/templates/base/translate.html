{% extends 'main.html' %}
{% load static %}
{% block content %}
<!-- FOR PRE AND CODE PRISM.JS -->
<link rel="stylesheet"
href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.3.1/build/styles/base16/atelier-estuary.min.css">
<script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.3.1/build/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css"
    integrity="sha512-uf06llspW44/LZpHzHT6qBOIVODjWtv4MxCricRxkzvopAlSWnTf6hpZTFxuuZcuNE9CBQhqE0Seu1CoRk84nQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"
    integrity="sha512-8RnEqURPUc5aqFEN04aQEiPlSAdE0jlFS/9iGgUyNtwFnSKCXhmB6ZTNl7LnDtDWKabJIASzXrzD0K+LYexU9g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/dracula.min.css"
    integrity="sha512-gFMl3u9d0xt3WR8ZeW05MWm3yZ+ZfgsBVXLSOiFz2xeVrZ8Neg0+V1kkRIo9LikyA/T9HuS91kDfc2XWse0K0A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/xml/xml.min.js"
    integrity="sha512-LarNmzVokUmcA7aUDtqZ6oTS+YXmUKzpGdm8DxC46A6AHu+PQiYCUlwEGWidjVYMo/QXZMFMIadZtrkfApYp/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/python/python.min.js"
    integrity="sha512-2M0GdbU5OxkGYMhakED69bw0c1pW3Nb0PeF3+9d+SnwN1ryPx3wiDdNqK3gSM7KAU/pEV+2tFJFbMKjKAahOkQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/base16-dark.min.css"
    integrity="sha512-CNZkbIVu/G4dB3YpFIZgMtE45vHp/QocgMbf6jg+DFFPLN3emncIob8ubKANmsGQ8JsnzzSVTj7WrFrnx6EgXQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    .home-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
    }
    pre,
    code {
        font-family: monospace, monospace;
    }

    pre {
        overflow: auto;
    }

    pre>code {
        display: block;
        padding: 1rem;
        word-wrap: normal;
    }


</style>
<main class="profile-page layout layout--2">
    <div class="home-container">
        <!-- Room Start -->
        <div class="room" style="margin-left: 2rem; margin-right: 2rem;">
            <div class="room__top">
                <div class="room__topLeft">
                    <a href="{% url 'index' %}">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                            viewBox="0 0 32 32">
                            <title>arrow-left</title>
                            <path
                                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                            </path>
                        </svg>
                    </a>
                    <h3>Code to Translate</h3>
                </div>
            </div>
            <div class="room__box scroll">
                <!-- <div class=""> -->
                    <br>



                    <!-- USER INPUT -->
                    <form class="form" id="form" action="" method="POST">
                        {% csrf_token %}
                        <div class="form__group">
                            <p class="roomListRoom__topic" style="margin-bottom: 0.5rem;">Your code goes here!</p>
                            {{form.translate}}
                        </div>
                        <div class="form__group">
                            <p class="roomListRoom__topic" style="margin-bottom: 0.5rem;">Change From Language</p>
                            {{form.first_language}}
                        </div>
                        <div class="form__group">
                            <p class="roomListRoom__topic" style="margin-bottom: 0.5rem;">Change To Language</p>
                            {{form.second_language}}
                        </div>
                        


                        <div class="form__action">
                            <button class="btn btn--main" type="button" onclick="myFunction()">Submit</button>
                        </div>
                        
                      </form>
                      <script>
                        function myFunction() {
                            document.getElementById("form").submit();
                        } var editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
                                mode: 'python',
                                theme: 'dracula', 
                                lineNumber: true,
                            }); </script>


                                <div class="room__info">
                                    <h3></h3>
                                    <span></span>
                                </div>
                                <div class="room__hosted">
                                    <p></p>
                                    <a href="" class="room__author">
                                    </a>
                                </div>
                                <div class="room__details" style="overflow-y: scroll; height: 420px;">

                                    <pre><code></code></pre>

                                </div>
                        <!-- </div> -->
                </div>
            </div>
            <!-- Room End -->

            <!--   Start -->
            <div class="room" style="margin-left: 2rem; margin-right: 2rem;">
                <div class="room__top">
                    <h3>RESULT</h3>
                </div>
                <div class="room__box scroll">
                    <div class="">
                        <br><br>

                        <div class="room__details" style="overflow-y: scroll; height: 450px;">
            
                        <pre><code>{{final_answer}}</code></pre>
                        
                    </div>
                    </div>
                </div>
            </div>

        </div>
</main>

{% endblock content %}
